<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="plantilla/template :: head">

</head>

<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<h1 th:text="${titulo}"></h1>

		<a class="btn btn-primary btn-sm mb-4" th:href="@{/new/typedb}" th:text="'Nuevo Objeto'" title="Crear Nuevo Registro"></a>
		<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" class="btn btn-warning" />
</form>
		<br>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Driver</th>
					<th scope="col">Adicional</th>

					

				</tr>
			</thead>
			<tbody>
				<tr th:each="ob:${objetos}">
					<td scope="row" th:text="${ob.id}"></td>
					<td scope="row" th:text="${ob.descripcion}"></td>
					<td scope="row" th:text="${ob.driver}"></td>
					<td scope="row" th:text="${ob.adicional}"></td>

				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
